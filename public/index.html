<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-nw-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      /* Custom styles for the frame */
  .wc-box {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 30px;
  background-color: #032D46;
  color: #fff;
  -webkit-app-region: drag;
}

.wc-box div {
  position: relative;
  float: right;
  width: 30px;
  height: 30px;
  -webkit-app-region: no-drag;
}

.wc-box div:before,
.wc-box div:after {
  top: 30%;
  right: 30%;
  bottom: 30%;
  left: 30%;
  content: " ";
  position: absolute;
  border-color: #CCCCCC;
  border-style: solid;
  border-width: 0 0 2px 0;
}

.wc-box .minimize:before {
  border-bottom-width: 2px;
}

.wc-box .maximize:before {
  border-width: 1px 1px 2px 1px;
}

.wc-box .close:before,
.wc-box .close:after {
  bottom: 50%;
  top: 50%;
}

.wc-box .close:before {
  transform: rotate(45deg);
}

.wc-box .close:after {
  transform: rotate(-45deg);
}

.wc-box div:hover {
  background-color: #CCCCCC;
}

.wc-box .close:hover {
  background-color: #E04343;
}

.wc-box div:hover:after,
.wc-box div:hover:before {
  border-color: #333333;
}

.wc-box .close:hover:after,
.wc-box .close:hover:before {
  border-color: #FFFFFF;
}
#root {
  margin-top: 29px; 
  height: calc(100% - 29px);
  overflow: hidden;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #03273c;
}

body::-webkit-scrollbar-track {
    background: #ff1010; 
  }
  
  body::-webkit-scrollbar-thumb {
    background: #888; 
  }
  
  </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Custom frame -->
    <div class="wc-box">
      <div class="close" ></div>
      <div class="maximize" ></div>
      <div class="minimize" ></div>
    </div>

    <!-- App content -->
    <div id="root"></div>

    <script>

    const minimizeButton = document.querySelector('.minimize');
    const maximizeButton = document.querySelector('.maximize');
    const closeButton = document.querySelector('.close');

    minimizeButton.addEventListener('click', () => {
      window.electronAPI.windowMinimize()
    });

    maximizeButton.addEventListener('click', () => {
      window.electronAPI.windowMaximize()
    });

    closeButton.addEventListener('click', () => {
      window.electronAPI.windowClose()
    });
    
    </script>

  </body>
</html>
